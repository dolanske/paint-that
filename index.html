<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>paint that | jandolansky</title>
    <link rel="stylesheet" href="less_data/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script type="text/javascript" src="less_data/js/libs/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="less_data/js/functions.js"></script>
    <script type="text/javascript" src="less_data/js/scripts.js"></script>
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
</head>

<body>
    <input type="color" id="color_input" name="color_input">
    <label for="color_input"></label>
    <ul class="tool-list left">
        <li>
            <a href="#" id="brush"><i class="fas fa-paint-brush"></i></a>
            <p class="tooltip">Brush</p>
        </li>
        <li>
            <a href="#" id="picker"><i class="fas fa-eye-dropper"></i></a>
            <p class="tooltip">Color picker</p>
        </li>
        <li>
            <a href="#" id="fill"><i class="fas fa-fill-drip"></i></a>
            <p class="tooltip">Fill tool</p>
        </li>
        <li>
            <a href="#" id="eraser"><i class="fas fa-eraser"></i></a>
            <p class="tooltip">Eraser</p>
        </li>
        <li>
            <a href="#" id="clear"><i class="fas fa-times"></i></a>
            <p class="tooltip">Clear canvas</p>
        </li>
    </ul>
    <div class="tool-lists-top">
        <ul class="tool-list top active" data-for="brush">
            <li><label for="size">Brush size: </label><input
                type="text"
                name="size"
                id="size"
                maxlength="3"
                value="20" />
            </li>
            <li><input type="range" min="1" max="500" name="brush_slider" id="brush_slider" value="20" /></li>
        </ul>
        <ul class="tool-list top" data-for="eraser">
            <li><label for="size">Brush size: </label><input
                type="text"
                name="size"
                id="size"
                maxlength="3"
                value="20" />
            </li>
            <li><input type="range" min="1" max="500" name="brush_slider" id="brush_slider" value="20" /></li>
        </ul>
    </div>

    <div class="canvas-wrapper">
        <div id="bsi"></div>
        <canvas id="canvas" width="960" height="640"></canvas>
    </div>
</body>

</html>
