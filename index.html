<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>paint that | jandolansky</title>
    <link rel="stylesheet" href="less_data/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script type="text/javascript" src="less_data/js/libs/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="less_data/js/functions.js"></script>
    <script type="text/javascript" src="less_data/js/scripts.js"></script>
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
</head>

<body>
    <ul class="tools">
        <li><a href="#" id="fill"><i class="fas fa-fill-drip"></i></a></li>
        <li><a href="#" id="picker"><i class="fas fa-eye-dropper"></i></a></li>        
        <li><a href="#" id="eraser"><i class="fas fa-eraser"></i></a></li>
        <li><a href="#" id="clear"><i class="fas fa-times"></i></a></li>
        <li><label for="size">Brush size: </label><input
            type="text"
            name="size"
            id="size"
            maxlength="3"
            value="20" />
        </li>
        <li><input type="range" min="1" max="500" name="brush_slider" id="brush_slider" value="20" /></li>
    </ul>
    <ul class="tools right">
        <li><label for="color_r">R: </label><input id="color_r" name="color_r" type="range" min="0" max="255" value="0" /></li>
        <li><label for="color_g">G: </label><input id="color_g" name="color_g" type="range" min="0" max="255" value="0" /></li>
        <li><label for="color_b">B: </label><input id="color_b" name="color_b" type="range" min="0" max="255" value="0" /></li>
        <li><div id="color_display"></div></li>
    </ul>
    <div class="canvas-wrapper">
        <div id="bsi"></div>
        <canvas id="canvas" width="960" height="640"></canvas>
    </div>
</body>

</html>
